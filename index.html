<!DOCTYPE html>

<head>

  <title>Polar Garden Party 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;

      margin: 0;

    }
    header {

      color: white;
      padding: 30px 20px;
    }
    header img {
      max-width: 200px;

    }
    header h1 {

    }
    .team-photo {

      display: block;
      margin: 30px auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    section {
      max-width: 800px;
      margin: 0 auto 40px;
      padding: 20px;
      background: #ffffffcc;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    section h2 {

    }
    form input, form button {
      width: 80%;
      max-width: 400px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
    }
    form button {
      background-color: #ff7043;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover {
      background-color: #ff5722;
    }
    #attendees {
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
    }
    .program {
      font-size: 18px;
      line-height: 1.6;
      background-color: #fff3e0;
    }
    footer img {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      display: block;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Polar Logo">
    <h1>Polar Garden Party</h1>
    <div class="date">17. 6. 2025</div>
  </header>

  <img class="team-photo" src="team.jpg" alt="Polar t√Ωm">

  <section>
    <h2>Potvrd√≠≈° √∫ƒçast?</h2>
    <form id="rsvp-form">
      <input type="text" id="name" placeholder="Tv√© jm√©no" required><br>
      <button type="submit">Odeslat</button>
    </form>
    <div id="attendees"></div>
  </section>

  <section class="program">
    <h2>Program</h2>
    <p>
      16:00 ‚Äì sraz, zaƒç√°tek<br>
      16:15 ‚Äì Polar AI workshop<br>
      18:00 ‚Äì pivo<br>
      22:00 ‚Äì taneƒçky<br><br>
      üç∫ Po celou dobu: ƒçepovan√© pivko, hot dogy a dal≈°√≠ dobroty üå≠
    </p>
  </section>

  <footer>
    <img src="foodtruck.png" alt="Foodtruck s pivem a hot dogy">
  </footer>

  <script>
    const form = document.getElementById('rsvp-form');
    const attendeesDiv = document.getElementById('attendees');

    // Load existing attendees from localStorage (simple local db)
    const attendees = JSON.parse(localStorage.getItem('attendees')) || [];

    function renderAttendees() {
      attendeesDiv.innerHTML = '';
      attendees.forEach(name => {
        const entry = document.createElement('p');
        entry.textContent = name;
        attendeesDiv.appendChild(entry);
      });
    }

    renderAttendees();

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      if (name && !attendees.includes(name)) {
        attendees.push(name);
        localStorage.setItem('attendees', JSON.stringify(attendees));
        renderAttendees();
        form.reset();
      }
    });
  </script>
</body>
</html>
